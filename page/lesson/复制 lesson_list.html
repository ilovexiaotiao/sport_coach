				<!-- Swiper JS -->
				<script src="../../js/swiper.min.js "></script>

				<!-- Initialize Swiper -->
				<script>
					var swiper = new Swiper('.swiper-container', {
						effect: 'coverflow',
						grabCursor: true,
						centeredSlides: true,
						slidesPerView: 'auto',

						coverflowEffect: {
							rotate: 50,
							stretch: 0,
							depth: 100,
							modifier: 1,
							slideShadows: true
						},
						//调用Swiper过渡函数，在滑动结束后选定元素	
						on: {
							transitionEnd: function() {
								var index = "gotoitem" + (this.activeIndex + 1)
								var swipertriger = document.getElementById(index);
								//alert(swipertriger.id)
								mui.trigger(swipertriger, 'touchstart');
								mui.trigger(swipertriger, 'tap');
								mui('#row-list').refresh();
								mui().refresh(true)
								//alert("OK")
								var current = document.querySelector(".mui-slider-item .mui-control-content .mui-active");
								// 						    alert(current);
								// 						    if(swipertriger !== current) {
								//              				current.classList.remove('mui-active');
								//              				swipertriger.classList.add('mui-active');
							}
						},

						pagination: {
							el: '.swiper-pagination',
						},
						//						
					});
