<!doctype html>
<html>

	<head>

		<head>
			<meta charset="UTF-8">
			<title>地图显示</title>
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
			<link href="../../css/mui.min.css" rel="stylesheet" />
			<!-- Link Swiper's CSS -->
			<link rel="stylesheet" href="../../css/swiper.min.css">
			<!-- Custom styles -->
			<link rel="stylesheet" href="../../lib/css/lesson_list.css" />
			<!--Jquery-->
			<script type="text/javascript" src=""></script>
		</head>

		<body>
			<!--MUI INIT-->
			<script src="../../js/mui.min.js"></script>
			<script type="text/javascript">
				mui.init()
			</script>

			<!--HEADER Part-->
			<!--导航栏-->
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">地图显示</h1>
				<!--右侧按钮组-->
				<a class="mui-icon mui-icon-bars mui-pull-right" style="padding-left: 15px;padding-right: 15px;"></a>
				<a class="mui-icon mui-icon-paperplane mui-pull-right" style="padding-left: 15px;padding-right: 15px;"></a>
				<a class="mui-icon mui-icon-star mui-pull-right" style="padding-left: 15px;padding-right: 15px;"></a>
			</header>

			<!--BODY PART-->
			<div class="mui-content">
				<!--引用百度地图-->
				<iframe style="width: 100%;height: 450px;" src="http://api.map.baidu.com/geocoder?address=广东省深圳市福田区皇岗金田路金港豪庭F座金港健身会所&output=html&src=webapp.baidu.openAPIdemo"></iframe>
				

		<!--底部栏-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">课程</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">教练</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>


				<!-- Swiper JS -->
				<script src="../../js/swiper.min.js "></script>

				<!-- Initialize Swiper -->
				<script>
					var swiper = new Swiper('.swiper-container', {
						effect: 'coverflow',
						grabCursor: true,
						centeredSlides: true,
						slidesPerView: 'auto',
						coverflowEffect: {
							rotate: 50,
							stretch: 0,
							depth: 100,
							modifier: 1,
							slideShadows: true,
						},
						pagination: {
							el: '.swiper-pagination',
						},
					});
				</script>

		</body>

</html>
