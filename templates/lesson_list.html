<!-- Initialize Swiper -->
<script>
					var checkres;
					var swiper = new Swiper('.swiper-container', {
						effect: 'coverflow',
						grabCursor: true,
						centeredSlides: true,
						slidesPerView: 'auto',

						coverflowEffect: {
							rotate: 50,
							stretch: 0,
							depth: 100,
							modifier: 1,
							slideShadows: true
						},
						//调用Swiper过渡函数，在滑动结束后选定元素
						on: {
							transitionEnd: function() {
								var index = (this.activeIndex) .toString();
								//alert(this.activeIndex);
								var dataorigin={
                   					 'index': index,
            						};
            					var data =JSON.stringify(dataorigin);
            					//alert(data);

									url:'/lesson_list',

									success:function(res){

										document.getElementById("list-row").innerHTML = res.responseText;

  interval:0//自动轮播周期，若为0则不自动播放，默认为0；
});
