				<!-- Initialize Swiper -->
				<script>
					var checkres;
					var swiper = new Swiper('.swiper-container', {
						effect: 'coverflow',
						grabCursor: true,
						centeredSlides: true,
						slidesPerView: 'auto',

						coverflowEffect: {
							rotate: 50,
							stretch: 0,
							depth: 100,
							modifier: 1,
							slideShadows: true
						},
						//调用Swiper过渡函数，在滑动结束后选定元素
						on: {
							transitionEnd: function() {
								var index = (this.activeIndex) .toString();
								//alert(this.activeIndex);
								var dataorigin={
                   					 'index': index,
            						};
            					var data =JSON.stringify(dataorigin);
            					//alert(data);
            					$.ajax({
            						async:false,
									url:'/lesson_list',
									type:'POST',
									data:data,
									dataType: 'json',
									contentType: 'application/json; charset=UTF-8',
									success:function(res){
										console.log(res);
										console.log(0);
										document.getElementById("list-row").innerHTML = res;

									},
									error:function (res) {

										console.log(1);
										//alert(res.responseText);
										document.getElementById("list-row").innerHTML = res.responseText;

										}
										});

  interval:0//自动轮播周期，若为0则不自动播放，默认为0；
});

							}
